# Default settings
default: &default
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

# SQLite for development and test environments
development:
  <<: *default
  adapter: sqlite3
  database: db/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  adapter: sqlite3
  database: db/test.sqlite3

# MySQL for production with environment variables for security
production:
  <<: *default
  adapter: mysql2
  encoding: utf8mb4
  database: <%= ENV.fetch("DATABASE_NAME") { "group_project_sync_production" } %>
  username: <%= ENV.fetch("DATABASE_USERNAME") { "root" } %>
  password: <%= ENV["DATABASE_PASSWORD"] %>
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  socket: <%= ENV.fetch("DATABASE_SOCKET") { "/var/run/mysqld/mysqld.sock" } %>
